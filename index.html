<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Logo -->
  <link rel="shortcut icon" href="img/hermes-logo.jpg" type="image/x-icon">
  <!-- Abaixo o link da CDN do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Link da página de estilo -->
  <link rel="stylesheet" href="style.css">

  <title>Hermes - Buscador de CEP</title>
  <script src="index.js" defer></script>
</head>
<body>
  <div class="nav">
    <span class="logo-name">Hermes</span>
  </div>
  <div class="main">
    <div class="form-wrapper">
      <h1>Buscador de CEP</h1>
      <!-- Input para a CEP-->
      <label for="cep">CEP:</label>
      <input type="text" id="cep" placeholder="Ex.: 38025-510">
      <!-- Input para a UF-->
      <label for="uf">Unidade Federativa:</label>
      <input type="text" id="uf" placeholder="Ex.: Minas Gerais">
      <!-- Input para a cidade-->
      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" placeholder="Ex.: Uberaba">
      <!-- Input para o logradoura/rua-->
      <label for="logradouro">Logradouro:</label>
      <input type="text" id="logradouro" placeholder="Ex.: R. Dr. Ludovice">
      <button onclick="buscarCEP()">Buscar</button>
    </div>
    <div id="resultado">
      <div id="loading" style="display:none;">Aguarde...</div>
      <!-- Os resultados da busca serão exibidos aqui -->
    </div>
  </div>
</body>
</html>
